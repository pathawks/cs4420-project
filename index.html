<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Artificial Intelligence Project</title>

	<!-- CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,900" rel="stylesheet">

	<!-- D3.js + TopoJson -->
	<script src="https://d3js.org/d3.v3.min.js"></script>

	<!-- Parallel coordinates -->
	<script src="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.js"></script>
	<link href="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.css" rel="stylesheet">

	<script src="https://d3js.org/colorbrewer.v1.min.js"></script>

	<!-- Styling -->
	<style>
		body, html {
		  overflow: hidden;
		  font-family: 'Raleway', 'Arial', 'sans-serif';
		}
		#pcp {
			width:1200px;
		}
		text.label {
			font-size: 100%;
		}
	</style>
</head>

<body>
<div class="container">
	<div class="content">
		<div class="row">
			<div class='col-xs-12'>
				<h1>Artificial Intelligence <strong>Project</strong></h1>
				<p>Multivariate plotting the 8 and 15-Puzzles search algorithms.</p>
				<p>Mouseover the heuristic's label to highlight all of it's experiments. Brush the axes to filter views, and rearrange as you see fit.</p>
			</div>
		<br>
		<hr>
		<br>
		</div>
		<div class="row">
				<div class="parcoords" id="pcp"></div>
		</div>
	</div>
</div>

<script>
var axes = {
	'algo': {
		type: 'string',
		title: 'Algorithm',
		tickPadding: 20
	},
	'heur': {
		type: 'string',
		title: 'Heuristic',
		tickPadding: 20
	},
	'size': {
			type: 'string',
			title: 'Board Size',
			tickPadding: 20
	},
	'expanded': {
		type: 'number',
		title: 'Nodes Expanded'
	},
	'branching': {
		type: 'number',
		title: 'Effective Branching Factor'
	},
	'time': {
		type: 'number',
		title: 'Time (ms)'
	},
	'cost' : {
		type: 'number',
		title: 'Cost',
		orient: 'right'
	}
};



var color = d3.scale.ordinal().range(colorbrewer.Dark2[8]);
var parcoords = d3.parcoords()("#pcp")
  .alpha(0.1)
  .mode("queue") // progressive rendering
  .height(300)
  .width(1200)
  .margin({
    top: 25,
    left: 50,
    right: 15,
    bottom: 15
  });

d3.csv('data/results/canonical/parcord.csv', function(data) {

	var data = data.map(function(d) { return format_trial(d); });
	var heuristics = d3.set(
		data.map(function(d) { return d.heur; })
	).values();

	// set the colors for each heuristic
	color.domain(heuristics);
	// create the parallel coordinate plot
	parallelCoordinates(data, heuristics);

	// Grab heuristic ticks
	var heuristic_ticks = d3.selectAll('.tick')[0]
		.filter(function(d) { return heuristics.indexOf(d.__data__) > -1; });

	// set interactivity on heuristic labels
	d3.selectAll(heuristic_ticks)
		.on('mouseover', function(d) { highlight(data, d); })
		.on('mouseout', function(d) { unhighlight(data, d); });
});

// create chart from loaded data
function parallelCoordinates(data, heuristics) {

  parcoords
    .data(data)
    .hideAxis(['boardID'])
		.dimensions(axes)
    .color(function(d) { return color(d.heur); })
    .render()
    .reorderable()
    .brushMode("1D-axes")
		.render();
};

function format_trial(d) {
	d.branching = +d.branching;
	d.time = +d.time;
	d.cost = +d.cost;
	d.expanded = +d.expanded;
	return d;
}

function highlight(data, heuristic) {
	var filt = data.filter(function(d) { return d['heur'] === heuristic; });
	parcoords.highlight(filt);
}
function unhighlight(data, heuristic) {
	var filt = data.filter(function(d) { return d['heur'] === heuristic; });
	parcoords.unhighlight(filt);
}
</script>
</body>
