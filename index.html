<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Artificial Intelligence Project</title>

	<!-- CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,900" rel="stylesheet">

	<!-- D3.js + TopoJson -->
	<script src="https://d3js.org/d3.v3.min.js"></script>

	<!-- Parallel coordinates -->
	<script src="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.js"></script>
	<link href="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.css" rel="stylesheet">

	<script src="https://d3js.org/colorbrewer.v1.min.js"></script>

	<!-- Styling -->
	<style>
		body, html {
			font-family: 'Raleway', 'Arial', 'sans-serif';
		}
		text.label {
			font-size: 100%;
		}
		.heurLabel {
			stroke: #333;
			stroke-opacity: 0.15;
			stroke-width: 0.25;
		}
		.row {
			height: 350px;
			margin: 2em 0;
			padding-top: 1em;
			border-top: 1px solid #999;
		}
		.row:first-child {
			height: auto;
			margin:0;
			padding-top:0;
			border-top:0;
		}
	</style>
</head>

<body>
<div class="container">
	<div class="content">
		<div class="row">
			<div class='col-xs-10 offset-xs-2'>
				<h1>Artificial Intelligence <strong>Project</strong></h1>
				<p>Multivariate plotting the 8 and 15-Puzzles search algorithms.</p>
				<p>Mouseover the heuristic's label to highlight all of it's experiments. Brush the axes to filter views, and rearrange as you see fit.</p>
			</div>
		</div>

		<div class="row">
				<h4>Overview</h4>
				<div class="parcoords" id="pcp"></div>
		</div>

		<div class="row">
				<h4>A* with the Linear Heuristic Family.</h4>
				<div class="parcoords" id="astar"></div>
		</div>

		<div class="row">
				<h4>A* and IDA Comaparison</h4>
				<div class="parcoords" id="algoCompare"></div>
		</div>
	</div>
</div>

<script>
var axes = {
	'algo': {
		type: 'string',
		title: 'Algorithm',
		tickPadding: 20
	},
	'heur': {
		type: 'string',
		title: 'Heuristic',
		tickPadding: 20
	},
	'size': {
			type: 'string',
			title: 'Board Size',
			tickPadding: 20
	},
	'expanded': {
		type: 'number',
		title: 'Nodes Expanded'
	},
	'branching': {
		type: 'number',
		title: 'Effective Branching Factor'
	},
	'time': {
		type: 'number',
		title: 'Time (s)'
	},
	'cost' : {
		type: 'number',
		title: 'Cost (# Moves \nfrom Goal)',
		orient: 'right'
	}
};

var color = d3.scale.ordinal().range(['#1b9e77','#d95f02','#7570b3','#e7298a','#66a61e','#e6ab02','#999999', '#a6761d']);


createParallelCoordinates('#pcp', 'data/results/canonical/parcord.csv');
createParallelCoordinates('#astar', 'data/results/canonical/parcords-linear-man-astar.csv');
createParallelCoordinates('#algoCompare', 'data/results/canonical/parcords-linear.csv');

function createParallelCoordinates(id, data_f) {
	var parcoords = d3.parcoords()(id)
		.alpha(0.1)
	  .mode("queue") // progressive rendering
	  .height(300)
	  .width(1200)
	  .margin({
	    top: 25,
	    left: 50,
	    right: 15,
	    bottom: 15
	  });

		d3.csv(data_f, function(err, data) {
			if (err) console.log(err);
			console.log(data);

			var data = data.map(function(d) { return format_trial(d); });
			var heuristics = d3.set(
				data.map(function(d) { return d.heur; })
			).values();

			color.domain(heuristics);								// set the colors for each heuristic
			drawParallelCoordinates(data, heuristics, parcoords);	// create the parallel coordinate plot

			// Grab heuristic ticks
			var heuristic_ticks = d3.select(id).selectAll('.tick')[0]
				.filter(function(d) { return heuristics.indexOf(d.__data__) > -1; });

			// set interactivity on heuristic labels
			d3.selectAll(heuristic_ticks)
				.on('mouseover', function(d) { highlight(data, d, parcoords); })
				.on('mouseout', function(d) { unhighlight(data, d, parcoords); });

			// tick backgrounds
			d3.selectAll(heuristic_ticks).each(function(d,i){
			  var tick = d3.select(this),
			      text = tick.select('text'),
			      bBox = text.node().getBBox();

			  tick.insert('rect', ':first-child')
					.attr('class', 'heurLabel')
			    .attr('x', bBox.x - 3)
			    .attr('y', bBox.y - 3)
			    .attr('height', bBox.height + 6)
			    .attr('width', bBox.width + 6)
			    .style('fill', '#fff');
			});
		});
		return parcoords;
}

// create chart from loaded data
function drawParallelCoordinates(data, heuristics, pc) {

  pc
    .data(data)
    .hideAxis(['boardID'])
		.dimensions(axes)
    .color(function(d) { return color(d.heur); })
    .render()
    .reorderable()
    .brushMode("1D-axes")
		.render();

	pc.ctx.highlight.lineWidth = 1;	// set the highlight to be less intrusive
	window.onresize = function(d) { parcoords.ctx.highlight.lineWidth = 1; };
};

function format_trial(d) {
	d.branching = +d.branching;
	d.time = +d.time / 1000;
	d.cost = +d.cost;
	d.expanded = +d.expanded;
	return d;
}

function highlight(data, heuristic, pc) {
	var filt = data.filter(function(d) { return d['heur'] === heuristic; });

	var old_alpha = pc.ctx.highlight.globalAlpha;
	pc.ctx.highlight.globalAlpha = 0.7;
	pc.highlight(filt).alpha(0.7);
	pc.ctx.highlight.globalAlpha = old_alpha;
}
function unhighlight(data, heuristic, pc) {
	var filt = data.filter(function(d) { return d['heur'] === heuristic; });
	pc.unhighlight(filt);
}
</script>
</body>
